    <!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 실행기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        textarea {
            width: 90%;
            height: 150px;
            margin-top: 10px;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: 1px solid #ddd;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>HTML 실행기</h1>
    <p>HTML, CSS, JavaScript 코드를 입력하고 실행해보세요!</p>
    
    <label for="html">HTML 코드</label><br>
    <textarea id="html" placeholder="HTML 코드를 여기에 입력하세요..."></textarea><br>

    <label for="css">CSS 코드</label><br>
    <textarea id="css" placeholder="CSS 코드를 여기에 입력하세요..."></textarea><br>

    <label for="js">JavaScript 코드</label><br>
    <textarea id="js" placeholder="JavaScript 코드를 여기에 입력하세요..."></textarea><br>

    <button onclick="runCode()">코드 실행</button>

    <iframe id="output"></iframe>

    <script>
        function runCode() {
            const html = document.getElementById("html").value;
            const css = document.getElementById("css").value;
            const js = document.getElementById("js").value;
            
            const output = document.getElementById("output");
            const fullCode = `
                <html>
                <head><style>${css}</style></head>
                <body>
                ${html}
                <script>${js}<\/script>
                </body>
                </html>
            `;
            
            output.srcdoc = fullCode;
        }
    </script>
</body>
</html>
    
    
    <main>
