<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코드 실행기</title>
    <style>
        #html-executor-container {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f9;
        }
        #html-executor-container h1 {
            color: #333;
        }
        #html-executor-container label {
            display: block;
            font-weight: bold;
            margin-top: 15px;
        }
        #html-executor-container textarea {
            width: 1000px;
            height: 150px;
            margin-top: 10px;
            resize: vertical;
            border: 1px solid #ccc;
            padding: 10px;
            font-family: monospace;
            border-radius: 8px;
        }
        .button-container {
            margin-top: 15px;
            text-align: center;
        }
        #html-executor-container button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #333;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #html-executor-container button:hover {
            background-color: #555;
        }
        #output {
            width: 1000px; /* 가로 */
            height: 562.5px; /* 세로 */
            border: 1px solid #ddd;
            margin-top: 20px;
            background-color: #fff;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="html-executor-container">
        <h1>코드 실행기</h1>
        <p>HTML, CSS, JavaScript 코드를 입력하고 실행해보세요!</p>
        
        <label for="html">HTML 코드</label>
        <textarea id="html" placeholder="HTML 코드를 여기에 입력하세요..."></textarea>

        <label for="css">CSS 코드</label>
        <textarea id="css" placeholder="CSS 코드를 여기에 입력하세요..."></textarea>

        <label for="js">JavaScript 코드</label>
        <textarea id="js" placeholder="JavaScript 코드를 여기에 입력하세요..."></textarea>

        <div class="button-container">
            <button onclick="runCode()">코드 실행</button>
        </div>

        <iframe id="output"></iframe>
    </div>

    <script>
        function runCode() {
            const html = document.getElementById("html").value;
            const css = document.getElementById("css").value;
            const js = document.getElementById("js").value;
            
            const output = document.getElementById("output");
            const fullCode = `
                <html>
                <head><style>${css}</style></head>
                <body>
                ${html}
                <script>${js}<\/script>
                </body>
                </html>
            `;
            
            output.srcdoc = fullCode;
        }
    </script>
</body>
</html>
