<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 홈페이지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 15px 0;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #555;
        }
        main {
            padding: 40px 20px;
            max-width: 1000px;
            margin: auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        main h2 {
            margin-bottom: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- 헤더 -->
    <header>
        <h1>모던한 웹사이트</h1>
        <p>간결하고 깔끔한 디자인</p>
    </header>

    <!-- 네비게이션 -->
    <nav>
        <a href="#">홈</a>
        <a href="#">소개</a>
        <a href="#">서비스</a>
        <a href="#">연락처</a>
    </nav>

    <!-- 메인 콘텐츠 -->
    <main>
        <h2>홈페이지에 오신 것을 환영합니다!</h2>
        <p>이곳은 웹사이트의 메인 페이지입니다. 더 나은 UI와 사용자 경험을 제공하기 위해 깔끔한 디자인과 배치로 구성되었습니다.</p>
        <p>원하는 대로 수정하여 콘텐츠를 추가하세요. 이 템플릿은 매우 간단하고 유지 관리하기 쉬운 구조를 가지고 있습니다.</p>
    </main>

    <!-- 푸터 -->
    <footer>
        <p>&copy; 2024 모던 웹사이트. 모든 권리 보유.</p>
    </footer>

</body>
</html>
