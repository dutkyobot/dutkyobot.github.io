<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>두쿄봇</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            background-color: #333;
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px;
            font-weight: bold;
            border-radius: 4px;
        }
        nav a:hover {
            background-color: #575757;
        }
        main {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        main h2 {
            margin-bottom: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    
    <nav>
        <a href="https://dutkyobot.github.io">홈</a>
        <a href="https://dutkyobot.github.io/img">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
    </nav>

    <!-- 메인 콘텐츠 -->
    <main>
        <h2>환영합니다!</h2>
        <p>이곳은 메인 페이지입니다.</p>
        <p>Test</p>
    </main>

</body>
</html>
