<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 웹사이트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            background-color: #333;
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px;
            font-weight: bold;
            border-radius: 4px;
        }
        nav a:hover {
            background-color: #575757;
        }
        main {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        main h2 {
            margin-bottom: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- 헤더 -->
    
    <nav>
        <a href="#">홈</a>
        <a href="#">소개</a>
        <a href="#">서비스</a>
        <a href="#">연락처</a>
    </nav>

    <!-- 메인 콘텐츠 -->
    <main>
        <h2>환영합니다!</h2>
        <p>이곳은 기본적인 웹사이트의 메인 페이지입니다. 이 템플릿을 사용하여 웹사이트를 쉽게 만들 수 있습니다.</p>
        <p>텍스트나 이미지를 추가하여 원하는 콘텐츠로 채워보세요.</p>
    </main>

    <!-- 푸터 -->
    <footer>
        <p>&copy; 2024 기본 웹사이트. 모든 권리 보유.</p>
    </footer>

</body>
</html>
