<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase 이미지 업로드</title>
    <style>
        /* 스타일 설정은 이전 코드와 동일 */
    </style>
</head>
<body>
    <div class="container">
        <h1>Firebase 이미지 호스팅</h1>

        <div class="image-upload">
            <input type="file" id="imageInput" accept="image/*">
            <label for="imageInput">이미지 선택</label>
        </div>

        <div class="image-preview">
            <img id="previewImage" alt="이미지 미리보기">
        </div>

        <button id="uploadBtn" class="upload-btn" disabled>이미지 업로드</button>

        <div class="uploaded-image">
            <h3>업로드된 이미지:</h3>
            <img id="uploadedImage" alt="업로드된 이미지">
        </div>
    </div>

    <!-- Firebase SDK 추가 -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>

    <script>
        // Firebase 설정 및 초기화
        const firebaseConfig = {
            apiKey: "AIzaSyCbttp9-1F7eZH_dKtwzan342mQJ6-_VKY",
            authDomain: "dutkyobot-a4e39.firebaseapp.com",
            projectId: "dutkyobot-a4e39",
            storageBucket: "dutkyobot-a4e39.appspot.com",
            messagingSenderId: "676690856261",
            appId: "1:676690856261:web:9b462f13e1547b9bc5562c",
            measurementId: "G-91PCGWEWJV"
        };

        // Firebase 초기화
        const app = firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();

        const imageInput = document.getElementById('imageInput');
        const previewImage = document.getElementById('previewImage');
        const uploadedImage = document.getElementById('uploadedImage');
        const uploadBtn = document.getElementById('uploadBtn');
        let selectedFile = null;

        imageInput.addEventListener('change', function(event) {
            const file = event.target.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                };
                reader.readAsDataURL(file);
                selectedFile = file;
                uploadBtn.disabled = false;
            }
        });

        uploadBtn.addEventListener('click', function() {
            if (selectedFile) {
                const storageRef = firebase.storage().ref();
                const uploadTask = storageRef.child(`images/${selectedFile.name}`).put(selectedFile);

                uploadTask.on('state_changed', 
                    function(snapshot) {
                        // 진행 상황 업데이트 (선택사항)
                    }, 
                    function(error) {
                        console.error('Upload failed:', error);
                    }, 
                    function() {
                        // 업로드 완료 후 URL 가져오기
                        uploadTask.snapshot.ref.getDownloadURL().then(function(downloadURL) {
                            uploadedImage.src = downloadURL;
                            uploadedImage.style.display = 'block';
                        });
                    }
                );
            }
        });
    </script>
</body>
