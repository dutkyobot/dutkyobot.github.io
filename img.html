<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
</head>
<body>
    <h1>Image Upload</h1>
    <form id="uploadForm">
        <input type="file" id="imageInput" accept="image/*" />
        <button type="submit">Upload Image</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const formData = new FormData();
            const fileInput = document.getElementById('imageInput');

            if (fileInput.files.length > 0) {
                formData.append('image', fileInput.files[0]);

                fetch('/upload', { // Replace with your server endpoint
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerText = 'Upload successful!';
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('result').innerText = 'Upload failed.';
                });
            } else {
                document.getElementById('result').innerText = 'No file selected.';
            }
        });
    </script>
</body>
</html>
