<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <input type="text" id="urlInput" placeholder="Enter URL to shorten">
        <br>
        <button onclick="shortenUrl()">Shorten URL</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        const baseUrl = "https://dutkyobot.github.ùóÇùóà/";

        function shortenUrl() {
            const originalUrl = document.getElementById('urlInput').value;
            const shortUrl = baseUrl + Math.random().toString(36).substring(2, 8);

            document.getElementById('result').innerHTML = `
                Original URL: <a href="${originalUrl}" target="_blank">${originalUrl}</a><br>
                Short URL: <a href="${shortUrl}" target="_blank">${shortUrl}</a>
            `;
        }
    </script>
</body>
</html>
